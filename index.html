<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center zendesk-size">To Do List</h1>
      <div class="category">
        <input type="text" id="thingsToDo" placeholder="something...." />
        <span><input type="datetime-local" name="" id="datetime"></span>
        <div class="btn-group">
          <ol>
            <li><a id="myBtn" onclick="addTodo()">Add</a></li>
            <li><a onclick="solved()">Solved</a></li>
            <li><a onclick="unSolved()">UnSolved</a></li>
            <li><a onclick="allTodos()">All</a></li>
            <li><a onclick="getOldSession()">History</a></li>
            <!-- <button >Add</button>
                <button onclick="solved()">Solved</button>
                <button onclick="unSolved()">UnSolved</button>
              <button onclick="renderTodos(masterTodoList)">All</button> -->
            <!-- <button onclick="allTodos()">All</button> -->
          </ol>
        </div>
        <!-- <input type="checkbox" name="" id="btn-checkbox" onclick="checkBoxFilter()"> -->

        <!-- <span class="text-center">Show not done tasks only</span> -->
      </div>
      <div class="info-box">
        <div class="show" id="show"></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
